spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000