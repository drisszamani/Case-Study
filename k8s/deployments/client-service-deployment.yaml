apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-service
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-service
  template:
    metadata:
      labels:
        app: client-service
    spec:
      serviceAccountName: spring-cloud-kubernetes
      initContainers:
        - name: check-mysql
          image: busybox:1.28
          command: ['sh', '-c',
                    'until nc -z mysql-service.microservices.svc.cluster.local 3306; do echo waiting for mysql; sleep 2; done;']
      containers:
        - name: client-service
          image: docker.io/drisszamanii/client-service:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: SPRING_APPLICATION_NAME
              value: "client-service"
            - name: SERVER_PORT
              value: "8081"
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-service.microservices.svc.cluster.local:3306/clientservicedb
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: driss123
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-service.microservices.svc.cluster.local:8761/eureka/"
